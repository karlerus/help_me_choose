<!doctype html>
<html lang=en> 
	<head>
		<meta charset="utf-8">
		<title>Help me choose!</title>
		<link href="./main.css" rel="stylesheet" type="text/css">
	</head>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Our team</a></li>
			<li><a href="#">Projects</a></li>
			<li><a href="#">Contact</a></li>
		</ul>

       <!-- A Search form is another commmon non-linear way to navigate through a website. -->

		<form>
			<input type="search" name="q" placeholder="Search query">
			<input type="submit" value="Go!"> <!-- different way of implemnting a button -->
		</form>
	</nav>
	
	<body>
		<img src="./images/cruising.jpg" alt="boat" height="216" width="384">
		<h1>Help me choose between...</h1>
		<div class="inputSection">
			<div class="inputs">
				<input placeholder="Something"></input>
			</div>
			<button class="addOption">Add</button>
		</div>
		<div class="resultSection"></div>
		<button>Go!</button>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script>
			$(function() {
				$('.resultSection').hide()
				
				var add_option = function() {
					$('.inputs').append('<input></input>')
				}
				
				$('.addOption').click(add_option)
			})
		</script>
	</body>
</html>
