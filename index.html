	<body>
		<div class="grow">
			<img src="./images/cruising.jpg" alt="boat" height="216" width="384">
		</div>
			<h1>Help me choose between...</h1>
		
		<div class="inputSection">
			<div class="inputs">
				<input placeholder="Something"></input>
			</div>
			<button class="addOption">Add</button>
		</div>
		
		<div class="resultSection">
		
		</div>
		<button class="submit">Go!</button>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script>
			$(function() {
				$('.resultSection').hide() 
				
				var add_option = function() {
					$('.inputs').append('<input></input>')
					
				}
				$('.addOption').click(add_option)
				
				var options = []
				var submit = function() {
					$('.inputSection').hide()
					$('.resultSection').css('display', 'flex')
					$('input').each(function() {
					options.push($(this).val())
					})
					var winner = options[Math.floor(Math.random() * options.length)]					<!-- math.random() math.floor() fÃ¶r att ta bort decimaler -->
					console.log(winner)
					$('h1').html("The winner is!")
					$('.resultSection').text(winner)
				}
				
				$('.submit').click(submit)
			})
		</script>
	</body>
